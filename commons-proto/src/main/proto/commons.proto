syntax = "proto3";

package club.revived.commons.proto;

import "options.proto";

option java_multiple_files = true;
option java_package = "club.revived.commons.proto";

message UUID {
  string value = 1;
}

enum Gamemode {
  DUEL = 1;
  FFA = 2;
  BEDWARS = 3;
}

message Team {
  repeated UUID members = 1;
  GameMode game_mode = 2;
  string color = 3;
}

enum GameState {
  PREPARING = 1;
  STARTING = 2;
  RUNNING = 3;
  ENDING = 4;
  CLOSED = 5;
  DISCARDED = 6;
}

enum ServiceType {
  PROXY = 1;
  HUB = 2;
  GAME = 3;
}

message PlayerProfile {
  option (kv_store_key) = "player:{uuid}";

  UUID uuid = 1;
  string username = 2;
  int64 = last_login 3;

  repeated string permission_groups = 4;
}
