syntax = "proto3";

package club.revived.commons.proto;

option java_package = "club.revived.commons.proto";
option java_multiple_files = true;

message UUID {
  string value = 1;
}

message Heartbeat {
  string id = 1;
  int64 timestamp = 2;
}

message Envelope {
  UUID id = 1;
  UUID correlation_id = 2;
  string target = 3;
  bytes payload = 4;
  string payload_type = 5;
  string sender = 6;
  bool is_request = 7;
  bool is_ack = 8;
}

message SyncUpdate {
  string key = 1;
  bytes value = 2;
  string type = 3;
}
