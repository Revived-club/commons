syntax = "proto3";

package club.revived.commons.proto;

option java_package = "club.revived.commons.proto";
option java_multiple_files = true;

message UUID {
  string value = 1;
}

message Heartbeat {
  string id = 1;
  int64 timestamp = 2;
}

message Envelope {
  UUID id = 1;
  UUID correlation_id = 2;
  string target = 3;
  bytes payload = 4;
  string payload_type = 5;
  string sender = 6;
  bool is_request = 7;
  bool is_ack = 8;
}

message SyncUpdate {
  string key = 1;
  bytes value = 2;
  string type = 3;
}

message BroadcastMessage {
  string content = 1;
}

message BroadcastPermissionMessage {
  string content = 1;
  string permission = 2;
}

message ConnectMessage {
  UUID uuid = 1;
  string id = 2;
}

message GroupUpdateMessage {
  string group_id = 1;
}

message KickMessage {
  UUID uuid = 1;
  string reason = 2;
}

message PlayerErrorMessage {
  UUID uuid = 1;
  string error = 2;
}

message SendActionbar {
  UUID uuid = 1;
  string content = 2;
}

message SendMessage {
  UUID uuid = 1;
  string content = 2;
}

message SendTitle {
  UUID uuid = 1;
  string title = 2;
  string subtitle = 3;
  int32 fade_in = 4;
  int32 stay = 5;
  int32 fade_out = 6;
}

message ShutdownMessage {
}

message UpdateChatFilter {
}

message WhereIsRequest {
  UUID uuid = 1;
}

message WhereIsResponse {
  string server = 1;
}
